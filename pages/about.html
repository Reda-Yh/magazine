<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À propos - Magazine Numérique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <section class="about-header py-5 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 mb-4">Notre Histoire</h1>
                    <p class="lead">Depuis 2024, nous nous engageons à fournir une information de qualité sur les sujets qui passionnent nos lecteurs.</p>
                </div>
                <div class="col-md-6">
                    <img src="https://picsum.photos/600/400" alt="Notre équipe" class="img-fluid rounded shadow">
                </div>
            </div>
        </div>
    </section>

    <section class="team py-5">
        <div class="container">
            <h2 class="section-title">Notre Équipe</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="team-member text-center">
                        <img src="https://picsum.photos/200/200" alt="Membre équipe" class="rounded-circle mb-3">
                        <h3>Sophie Martin</h3>
                        <p class="text-muted">Rédactrice en Chef</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="team-member text-center">
                        <img src="https://picsum.photos/201/200" alt="Membre équipe" class="rounded-circle mb-3">
                        <h3>Thomas Dubois</h3>
                        <p class="text-muted">Directeur Technique</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="team-member text-center">
                        <img src="https://picsum.photos/202/200" alt="Membre équipe" class="rounded-circle mb-3">
                        <h3>Marie Laurent</h3>
                        <p class="text-muted">Responsable Marketing</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-form py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="section-title">Une Question ?</h2>
                    <form id="question-form" class="p-4 bg-white rounded shadow">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/about.js"></script>
</body>
</html>
